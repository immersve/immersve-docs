type: object
properties:
  id:
    type: string
    description: Card primary identifier
    example: 91ad6fea3b52ca58d60d7fd310f789ec
  accountId:
    type: string  
    description: Which account this card belongs to
    example: 057aa15913a57f50577234c8426534c0
  cardExternalId:
    type: string
    description: The external id for this card
    example: "8649543161870318367"
  cardCurrency:
    type: string
    description: The currency of this card
  cardState:
    type: string 
    description: The state of the card
    enum:
      - active
      - cancelled
  cardType:
    type: string 
    description: The type of the card
    enum:
      - virtual  
  panFirst6:
    type: string 
    description: The first 6 digits of the card 
    example: "123456"
  panLast4:
    type: string 
    description: The last 4 digits of the card
    example: "1920" 
  expiry:
    type: string  
    description: The expiry of the card
    example: "202409"