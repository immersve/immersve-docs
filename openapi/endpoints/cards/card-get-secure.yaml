get:
  tags:
    - card
  summary: Get secure card details
  description: |
    Returns the sensitive details of a card using a one-time token generated from the [Get A Card Token](/api-reference/get-a-card-token) endpoint.

    For more information on how to generate and use a card token, see [Getting Secure Card Information](/guides/fetching-secure-card-information).
  parameters:
    - name: tokenId
      in: query
      description: The one-time use token ID
      required: true
      schema:
        type: string
  security: []
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: './models/get-card-secure-response.yaml'
    '403':
      description: Token ID is invalid or expired
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Token ID is invalid or expired
