type: object
required:
  - accountId
  - cardReference
  - cardProgramId
  - type
properties:
  accountId:
    type: string
  cardReference:
    type: string
    description: External card reference generated by the caller
  deliveryAddress:
    description: Card delivery address
    $ref: '../../../models/address.yaml'
  cardProgramId:
    type: string
    description: The id of the card program
  type:
    type: string
    enum: 
      - PHYSICAL
      - VIRTUAL