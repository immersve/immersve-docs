type: object
properties:
  id:
    type: string
    description: Card primary identifier
    example: 91ad6fea3b52ca58d60d7fd310f789ec
  accountId:
    type: string  
    description: User account id linked to card
    example: 057aa15913a57f50577234c8426534c0
  state:
    type: string 
    description: The state of the card
    enum:
      - active
      - canceled
  type:
    type: string 
    description: The type of the card
    enum:
      - virtual
  panFirst6:
    type: string 
    description: The first 6 digits of the card 
    example: "123456"
  panLast4:
    type: string 
    description: The last 4 digits of the card
    example: "1920" 
  expiry:
    type: string  
    description: The expiry of the card
    example: "202409"
  immersveExpiration:
    type: string
    description: The expiry as set by Immersve
    example: "2022-11-16T03:18:23.431Z"
  createdAt:
    type: string
    description: Timestamp of card creation
    example: "2022-11-16T03:13:18.142Z"
  modifiedAt:
    type: string
    description: Timestamp of card modification
    example: "2022-11-16T03:13:18.142Z"
  lockedFundId:
    type: string
    description: The id of AssetLockedFund on Immersve Payment Protocol
    example: "58"
  lockedFundAmount:
    type: number
    example: 10
  lockedFundCurrency:
    type: string
    description: The currency of this card
    example: "USDC"
  fundingType:
    type: string
    description: Card funding channel
    enum:
      - immersve
  fundingWallet:
    type: string
    description: Address of wallet used to fund the card
    example: "0xA3058369d6A481B1ff08F62B352409c3D709De9b"