type: object
properties:
  creationTime:
    type: string
    description: Timestamp expressed in unix epoch time
    example: '2022-11-16T03:13:18.142Z'
  modifiedTime:
    type: string
    description: Timestamp expressed in unix epoch time.
    example: '2022-11-16T03:13:18.142Z'
  id:
    type: string
    description: An encrypted identifier for this instance
    example: '8649543161870318367'
  cardNumber:
    type: string
    description: Unique number identifying the card
    example: '12345'
  panFirst6:
    type: string
    description: First six digits of the PAN
    example: '511111'
  panLast4:
    type: string
    description: Last four digits of the PAN
    example: '1111'
  type:
    type: string
    description: The card's type
    enum:
      - TEMP
      - PHY
      - ONE
      - VIRTUAL
  status:
    type: string
    description: Status of the card
    enum:
      - active
      - cancelled
      - created
      - shipped
  sequenceNumber:
    type: number
    format: int32
    description: Identification number generated when the card is ordered. This number is incremented each time the card is re-ordered.
    example: 1
  cardProfileName:
    type: string
    description: Name of the card profile used to create the card
    example: 'immersve-card'
  shippingNumber:
    type: string
    description: Number used to identify the cardâ€™s shipment
    example: '12345'
  pinFailCount:
    type: number
    format: int32
    description: Total count of failed pin entries
    example: 0
  reissue:
    type: boolean
    description: Boolean indicating whether the card has been reissued
    example: false
  expiry:
    type: string
    description: Expiration date of the card
    example: '202706'
  customerNumber:
    type: string
    description: Unique number used to identify the customer
    example: '12345'
  embossedName:
    type: string
    description: Name embossed on the card
    example: 'JOE SIX'
  pan:
    type: string
    example: '5111111111111'
  cvv2:
    type: string
    description: Full card verification value code
    example: '123'
