type: object
properties:
  chainId:
    type: string
    description: Chain ID (see https://chainlist.org/)
    example: "1"
  amount:
    type: string
    description: The amount to be locked in the smart contract denominated in the major unit.
  token:
    type: string
    description: The asset or token the amount is denominated in.
    enum:
      - USDC
