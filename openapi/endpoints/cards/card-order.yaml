post:
  tags:
    - card
  summary: Order a card
  description: |
    Order a virtual card for the current user.
  operationId: orderCard
  parameters:
    - name: useMinorUnits
      in: query
      description: When enabled, amount in request body must be in minor units, an integer in the smallest denomination for the given currency. 
      required: false
      schema:
        type: boolean

  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - transactionHash
            - amount
          properties:
            amount:
              type: string
              description: Amount as monetary value to be loaded. Example 1.1 USDC should be "1.1". If `useMinorUnits` is true, $1.1 USDC should be "1100000"
            currency:
              type: string
              description: Coin being used currently only USDC
            transactionHash:
              type: string
              description: The hash of transaction transferring USDC to Immersve Payment Protocol smart contract
    required: true
  responses:
    "200":
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: "./models/card.yaml"