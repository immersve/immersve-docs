post:
  tags:
    - card
  summary: Order a card
  description: |
    Order a virtual card for the current user.
  operationId: orderCard
  parameters:
    - name: useMinorUnits
      in: query
      description: When enabled, amount in request body must be in minor units, an integer in the smallest denomination for the given currency.
      required: false
      schema:
        type: boolean

  requestBody:
    content:
      application/json:
        schema:
          $ref: './models/card-order-request.yaml'
    required: true
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: './models/card.yaml'
