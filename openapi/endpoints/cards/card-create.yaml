post:
  tags:
    - cards-custodial
  summary: Create an new card
  security:
    $ref: '../../models/api-key-auth.yaml'
  requestBody:
    content:
      application/json:
        schema:
          $ref: './models/create-card-request.yaml'
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: './models/create-card-response.yaml'
    default:
      description: "Error"
      content:
        application/json:
          schema:
            $ref: '../../models/custodial-error-response.yaml'
