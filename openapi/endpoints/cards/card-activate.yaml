post:
  tags:
    - cards-custodial
  summary: Activate a card (for physical cards only)
  security:
    $ref: '../../models/api-key-auth.yaml'
  parameters:
    $ref: '../../models/card-id-path.yaml'
  requestBody:
    content:
      application/json:
        schema:
          $ref: './models/activate-card-request.yaml'
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: './models/activate-card-response.yaml'
    default:
      description: "Error"
      content:
        application/json:
          schema:
            $ref: '../../models/custodial-error-response.yaml'
