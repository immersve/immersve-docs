get:
  tags:
    - card
  summary: List cards
  description: Lists cards by account
  parameters:
    - name: accountId
      in: path
      description: AccountId linked to transactions
      required: true
      schema:
        type: string
    - name: limit
      in: path
      description: Number of records to return
      required: false
      schema:
        type: number
    - name: cursor
      in: path
      description: Cursor to retrieve the next page of records
      required: false
      schema:
        type: string
    - name: excludeExpired
      in: path
      description: Filter by expiry state
      required: false
      schema:
        type: boolean
    - name: status
      in: path
      description: Filter by card status
      required: false
      schema:
        type: string
        enum:
          - created
          - active
          - cancelled
          - shipped
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: './models/list-cards-paging-result.yaml'
    '403':
      description: |
        User is not allowed to list cards
      content:
        application/json:
          schema:
            $ref: '../../models/api-error.yaml'
