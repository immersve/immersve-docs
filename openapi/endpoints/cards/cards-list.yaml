get:
  tags:
    - card
  summary: List cards
  description: Lists cards by account
  parameters:
    - name: accountId
      in: path
      description: AccountId linked to transactions
      required: true
      schema:
        type: string
    - name: limit
      in: query
      description: Number of records to return
      required: false
      schema:
        type: number
    - name: cursor
      in: query
      description: Cursor to retrieve the next page of records
      required: false
      schema:
        type: string
    - name: excludeExpired
      in: query
      description: Filter by expiry state
      required: false
      schema:
        type: boolean
    - name: status
      in: query
      description: Filter by card status
      required: false
      schema:
        type: string
        enum:
          - created
          - active
          - cancelled
          - shipped
    - name: expiresAfter
      in: query
      description: Timestamp to filter out cards with an expiration date after the given time. Value should be an ISO 8601 string or RFC 2822 string. excludeExpired must be false
      required: false
      schema:
        type: string

  responses:
    "200":
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: "./models/list-cards-paging-result.yaml"
    "403":
      description: |
        User is not allowed to list cards
      content:
        application/json:
          schema:
            $ref: "../../models/api-error-403.yaml"
