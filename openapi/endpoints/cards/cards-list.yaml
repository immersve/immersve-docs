get:
  tags:
    - card
  summary: List Cards
  description: Lists cards by account
  parameters:
    - name: accountId
      in: path
      description: accountId linked to transactions
      required: true
      schema:
        type: string
    - name: limit
      in: path
      description: amount of records to return
      required: false
      schema:
        type: number
    - name: cursor
      in: path
      description: cursor to retrieve the next page
      required: false
      schema:
        type: string
    - name: excludeExpired
      in: path
      description: filter by expiry state
      required: false
      schema:
        type: boolean
    - name: state
      in: path
      description: card state to filter by
      required: false
      schema:
        type: string
        enum:
          - requested
          - kyc-verified
          - locked-funds-verified
          - locked-funds-blockchain-confirmations-verified
          - provisioning
          - provisioned
          - active
          - canceling
          - canceled
          - cancel-failed
          - inactive
          - order-failed
          - blocked
          - blocking
          - block-failed
          - unblocking
          - unblock-failed
  responses:
    "200":
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: "./models/cards-paging-result.yaml"
    "403":
      description: |
        User is not allowed to list cards
      content:
        application/json:
          schema:
            $ref: "../../models/api-error.yaml"