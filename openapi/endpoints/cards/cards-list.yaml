get:
  tags:
    - card
  summary: List Cards
  description: Lists cards by account
  parameters:
    - name: accountId
      in: path
      description: accountId linked to transactions
      required: true
      schema:
        type: string
    - name: limit
      in: path
      description: amount of records to return
      required: false
      schema:
        type: number
    - name: cursor
      in: path
      description: cursor to retrieve the next page
      required: false
      schema:
        type: string
    - name: excludeExpired
      in: path
      description: filter by expiry state
      required: false
      schema:
        type: boolean
    - name: state
      in: path
      description: card state to filter by
      required: false
      schema:
        type: string
        enum:
          - REQUESTED
          - KYC_VERIFIED
          - LOCKED_FUNDS_VERIFIED
          - LOCKED_FUNDS_BLOCK_CONFIRMATIONS_VERIFIED
          - PROVISIONING
          - PROVISIONED
          - ACTIVE
          - CANCELING
          - CANCELED
          - CANCEL_FAILED
          - INACTIVE
          - ORDER_FAILED
          - BLOCKED
          - BLOCKING
          - BLOCK_FAILED
          - UNBLOCKING
          - UNBLOCK_FAILED
  responses:
    "200":
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: "./models/cards-paging-result.yaml"
    "403":
      description: |
        User is not allowed to list cards
      content:
        application/json:
          schema:
            $ref: "../../models/api-error.yaml"