  summary: Close a card
  security:
    $ref: '../../models/api-key-auth.yaml'
  parameters:
    $ref: '../../models/card-id-path.yaml'
  requestBody:
    content:
      application/json:
        schema:
          $ref: './models/close-card-request.yaml'
    required: true
  responses:
    '200':
      description: 'Card closed'
    default:
      description: "Error"
      content:
        application/json:
          schema:
            $ref: '../../models/error-response-custodial.yaml'
