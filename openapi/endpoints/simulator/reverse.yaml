post:
  tags:
    - simulator
  summary: Reverse a transaction
  description: This endpoint can be used to test reversing a transaction on a simulated card network
  parameters:
    - name: useMinorUnits
      in: query
      description: When enabled, reversalAmount and fxReversalAmount.amount in request body must be in minor units, an integer in the smallest denomination for the given currency. 
      required: false
      schema:
        type: boolean

  requestBody:
    content:
      application/json:
        schema:
          $ref: './models/reverse-request.yaml'
    required: true
  responses:
    200:
      content:
        application/json:
          schema:
            $ref: './models/simulator-response.yaml'
