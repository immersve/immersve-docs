type: object
description: fxAmount can be specified to process the transaction in a currency other than USD
required:
  - amount
  - currencyCode
properties:
  amount:
    type: string
    description: Transaction amount as an integer in the smallest denomination for the given currency. Convert the `transactionAmount` from USD to the desired currency.
  currencyCode:
    type: string
    description: ISO 4217 currency code
