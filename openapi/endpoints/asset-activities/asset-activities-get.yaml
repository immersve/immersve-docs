get:
  tags:
    - asset-activities
  summary: Get activity
  description: Get a single parsed smart contract event/log by ID
  parameters:
    - name: assetId
      in: path
      description: ID of the asset
      example: USDC
      required: true
      schema:
        type: string
    - name: eventId
      in: path
      description: ID of the event to fetch
      required: true
      schema:
        type: string

  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: './models/asset-activity.yaml'
    '400':
      description: |
        Request can not be processed. Either request parameters are not valid or cardholder is not found.
      content:
        application/json:
          schema:
            $ref: '../../models/api-error.yaml'
    '403':
      description: |
        User is not allowed to get asset activity due to the reason specified in the message.

        **NoWalletAddressReceived** 
        User is required to log in with their wallet.
      content:
        application/json:
          schema:
            $ref: '../../models/api-error.yaml'
