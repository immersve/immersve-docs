
tags:
  - contact-channels
summary: Update contact channel
description: |
  This endpoint sets the contact channel for the account. The contact channel is used to send notifications to the cardholder, such as for 3DSecure and one time passwords
parameters:
  - name: accountId
    in: path
    description: AccountId for the contact channel
    required: true
    schema:
      type: string
  - name: contact-type
    in: path
    description: Contact channel type
    required: true
    schema:
      enum:
        - phone
        - email
requestBody:
  content:
    application/json:
      schema:
        oneOf:
          - $ref: "./models/update-email-request.yaml"
            title: Update contact email
          - $ref: "./models/update-phone-request.yaml"
            title: Update contact phone
  required: true
responses:
  "200":
    content:
      application/json:
        schema:
          oneOf:
          - $ref: "./models/contact-channel-email.yaml"
            title: Contact email
          - $ref: "./models/contact-channel-phone.yaml"
            title: Contact phone
  "403":
    description: API caller is not allowed to perform the action
    content:
      application/json:
        schema:
          $ref: "../../models/api-error-403.yaml"

  "400":
    description: Request fields are invalid
    content:
      application/json:
        schema:
          $ref: "../../models/api-error-400.yaml"
