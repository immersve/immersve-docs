
tags:
  - contact-channels
summary: Update contact phone
description: |
  This endpoint sets or updates the contact phone for the account. The contact phone is used to send notifications to the cardholder, such as for 3DSecure and one time passwords.
parameters:
  - name: accountId
    in: path
    description: AccountId for the contact phone
    required: true
    schema:
      type: string
requestBody:
  content:
    application/json:
      schema:
        $ref: "./models/update-phone-request.yaml"
        title: Update contact phone
  required: true
responses:
  "200":
    content:
      application/json:
        schema:
          $ref: "./models/contact-channel-phone.yaml"
  "403":
    description: API caller is not allowed to perform the action
    content:
      application/json:
        schema:
          $ref: "../../models/api-error-403.yaml"
  "400":
    description: Request fields are invalid
    content:
      application/json:
        schema:
          $ref: "../../models/api-error-400.yaml"
