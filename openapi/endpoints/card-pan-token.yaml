post:
  tags:
    - card
  summary: Get Card Token
  description: Generate a card token to enable the subsequent retrieval of the card's sensitive details including full PAN and CVV2.
  parameters:
    - name: cardId
      in: path
      description: ID of card to for which to obtain a token
      required: true
      schema:
        type: string
  responses:
    "200":
      description: Successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              token:
                type: string
                description: One-time use token for card detail retrieval
                example: "1E2426184B3676720F36E43A22649AFF-1000041153"