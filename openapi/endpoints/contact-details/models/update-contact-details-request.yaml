type: object
properties:
  email:
    type: object
    required:
      - emailAddress
    properties:
      emailAddress:
        type: string
        description: Email address
        example: joe@joecardholder.com
  phone:
    type: object
    required:
      - phoneNumber
    properties:
      phoneNumber:
        type: string
        description: Phone number
        example: '+1234567890' 
