get:
  tags:
    - funding-channel
  summary: List Funding Channels
  description: Retrieves a list of Funding Channels for the given account
  parameters:
  - name: accountId
    in: path
    description: Partner account id to retrieve Funding Channels for.
    required: true
    schema:
      type: string
  - name: limit
    in: query
    description: amount of records to return
    required: false
    schema:
      type: number
  - name: cursor
    in: query
    description: cursor to retrieve the next page
    required: false
    schema:
      type: string
  responses:
    "200":
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: "./models/list-funding-channels.yaml"
    "403":
      description: No Authorization to access resource
      content:
        application/json:
          schema:
            $ref: '../../models/api-error-403.yaml'