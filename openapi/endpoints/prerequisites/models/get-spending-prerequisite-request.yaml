type: object
required:
  - cardProgramId
  - fundingSourceId
  - spendableAmount
  - spendableCurrency
properties:
  cardProgramId:
    type: string
    description: Id of card program to use when creating a card
  fundingSourceId:
    type: string
    description: Id of the funding source the card will authorize against
  spendableAmount:
    type: number
    description: The amount of fiat money that should be available on the card, denominated in minor units.
  spendableCurrency:
    type: string
    description: The currency to be used when creating a card. Currently only supports USD
    enum:
      - USD
