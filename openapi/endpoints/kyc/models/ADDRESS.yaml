required:
  - country
properties:
  addressType:
    type: string
    description: The type of address.
    enum:
      - RESIDENTIAL
    example: RESIDENTIAL
  unitNumber:
    type: string
    description: The unit number.
    example: "1"
  streetNumber:
    type: string
    description: Street number. Generally a number but can also be alphanumeric.
    example: 3A
  streetName:
    type: string
    description: Street name.
    example: Victoria
  streetType:
    type: string
    description: Street type. e.g. Road, St, Avenue, Circuit.
    example: Avenue
  state:
    type: string
    description: The state. Use local abbreviations such as VIC (Victoria) or TX (Texas).
    example: AKL
  region:
    type: string
    description: The county, province, or cantonment.
    example: AKL
  postalCode:
    type: string
    description: Postal code.
    example: "1050"
  country:
    type: string
    description: Country code.
    enum:
      - NZL
    example: NZL
