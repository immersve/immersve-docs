post:
  tags:
    - kyc-custodial
  summary: Upload a KYC resource
  description: |
    Upload a KYC resource under the root account. This resource can then be associated to a user when creating a new account.

    The `country` and `documentSide` fields are not required when uploading a `SELF_IMAGE` resource.
  security:
    - $ref: '../../models/api-key-auth.yaml'
  requestBody:
    content:
      multipart/form-data:
        schema:
          $ref: './models/upload-kyc-resource-request.yaml'
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: './models/upload-kyc-resource-response.yaml'
    default:
      description: 'Error'
      content:
        application/json:
          schema:
            $ref: '../../models/error-response-custodial.yaml'
