post:
  tags:
    - card
  summary: Order a card
  description: |
    Order a virtual credit card for the current user
  operationId: orderCard
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - transactionHash
            - amount
          properties:
            amount:
              type: string
              description: Amount as monetary value to be loaded. Example $0.1 USDC should be "0.1".
            currency:
              type: string
              description: Coin being used currently only USDC
            transactionHash:
              type: string
              description: The hash of transaction transferring USDC to Immersve Payment Protocol smart contract
    required: true
  responses:
    "200":
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: "../models/card.yaml"