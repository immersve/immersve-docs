type: object
required:
  - walletAddress
  - chainId
properties:
  walletAddress:
    description: Wallet address of the user to be authenticated
    type: string
    example: "0xA3058369d6A481B1ff08F62B352409c3D709De9b"
  chainId:
    description: Chain ID (see https://chainlist.org/)
    type: number
    example: 1
  url:
    description: | 
      A URL referring to the resource that requests the signing.
      Domain in the "\<domain\> wants you to sign in.." is derived from the host fragment of this parameter.
    type: url
    example: https://example.service/login