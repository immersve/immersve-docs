post:
  tags:
    - kyc-custodial
  summary: Upload a KYC resource
  description: |
    Upload a KYC resource under the root account. This resource can then be associated to a user when creating a new account.
  security:
    $ref: '../../../models/api-key-auth.yaml'
  requestBody:
    content:
      multipart/form-data:
        schema:
          $ref: './models/upload-kyc-resource-request.yaml'
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: './models/upload-kyc-resource-response.yaml'
    default:
      description: 'Error'
      content:
        application/json:
          schema:
            $ref: '../../../models/custodial-error-response.yaml'