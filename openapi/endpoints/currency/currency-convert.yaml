get:
  tags:
    - currency
  summary: Currency conversion
  description: Convert a source currency to a target currency.
  parameters:
    - name: currency
      in: query
      required: true
      description: The currency alpha code to convert from
      schema:
        type: string
    - name: amount
      in: query
      description: The amount of `currency` to convert to destination currency, an integer in the smallest denomination for the given currency
      required: true
      schema:
        type: string
    - name: targetCurrency
      in: query
      description: The target currency alpha code for the conversion. Defaults to `USD`
      required: false
      schema:
        type: string

  responses:
    "200":
      content:
        application/json:
          schema:
            $ref: "./models/currency-conversion.yaml"
          example: |
            {
              "currency": "NZD",
              "convertedCurrency": "USD",
              "amount": 1000,
              "convertedAmount": 696.2285,
              "rate": 0.6962285
            }
