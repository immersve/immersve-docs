post:
  tags:
    - accounts
  summary: Update an Account
  security:
    $ref: '../../models/api-key-auth.yaml'
  parameters:
    $ref: '../../models/account-id-path.yaml'
  requestBody:
    content:
      application/json:
        schema:
          $ref: './models/update-account-request.yaml'
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: './models/update-account-response.yaml'
    default:
      description: "Error"
      content:
        application/json:
          schema:
            $ref: './models/error-response.yaml'
