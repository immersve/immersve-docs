type: object
required:
  - firstName
  - lastName
  - email
  - phoneNumber
  - address
properties:
  accountReference:
    type: string
    description: An external account reference generated by the caller in relation to the requested account
    minLength: 1
    maxLength: 256
    example: 115cdd06-4f50-4235-9260-ed4954b9663b
  firstName:
    type: string
    description: The user's first name
    minLength: 1
    maxLength: 64
    example: Joe
  lastName:
    type: string
    description: The user's last name
    minLength: 1
    maxLength: 64
    example: Cardholder
  cardName:
    type: string
    description: The personalized card name
    maxLength: 26
    example: J Cardholder
  birthDate:
    type: string
    description: The user's birth date formatted as YYYY-MM-DD
    maxLength: 10
    format: date
    example: '1980-01-31'
  email:
    type: string
    description: The user's email address
    minLength: 1
    maxLength: 303
    format: email
    example: joe@joecardholder.com
  phoneNumber:
    $ref: '../../../models/phone-number.yaml'
  address:
    $ref: '../../../models/address.yaml'
    