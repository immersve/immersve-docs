type: object
required:
  - accountReference
  - firstName
  - lastName
  - email
  - phoneNumber
  - address
properties:
  accountReference:
    type: string
    description: The external account refernce generated by the caller.
    minLength: 1
    maxLength: 256
  firstName:
    type: string
    description: The users first name
    minLength: 1
    maxLength: 64
  lastName:
    type: string
    description: The users last name
    minLength: 1
    maxLength: 64
  cardName:
    type: string
    description: The personalised card name
    maxLength: 26
  birthDate:
    type: string
    description: The users birth date, formatted as YYYY-MM-DD
    maxLength: 10
  email:
    type: string
    description: The users email address
    minLength: 1
    maxLength: 303
  phoneNumber:
    type: string
    description: The users phone number, formatted as +xxxxxx
    minLength: 1
    maxLength: 38
  address:
    $ref: '../../../models/address.yaml'
    