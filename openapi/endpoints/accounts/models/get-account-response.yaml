type: object
properties:
  accountId:
    type: string
    description: The unique account ID
    example: "225d85e65495722bf6517ea0ba0d6f56"

  accountReference:
    type: string
    description: The external account reference generated by the caller
    example: "da2ha4dk88zq9ox7u6wzh973gdt8ptrz"
  firstName:
    type: string
    example: "Joe"
  lastName:
    type: string
    example: Doe
  cardName:
    type: string
    example: "Joe D"

  birthDate:
    type: string
    example: "1980-01-01"
  email:
    type: string
    example: "JoeDoe@example.com"
  phoneNumber:
    type: string
    example: "+1 905-577-5464"
  address:
    $ref: "../../../models/address.yaml"
  creationDate:
    type: string
    format: date-time
    example: "2023-02-15T03:39:19Z"
