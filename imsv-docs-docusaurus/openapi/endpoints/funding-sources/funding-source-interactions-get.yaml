get:
  tags:
    - funding-source
  summary: List Funding Source Interactions
  description: |
    Retrieves a list of Funding Source Interactions for a given Funding Source.

    This API uses cursor-based pagination. Start by making a request without a cursor to get the first page. Use the nextCursor from the pageInfo in the response as the cursor for subsequent requests to retrieve further pages. Continue until nextCursor is undefined, indicating no more data.
  parameters:
    - name: fundingSourceId
      in: path
      description: ID for the Funding Source.
      example: 2be03cd65da12fe29b8910af7b4b85e7
      required: true
      schema:
        type: string
    - name: limit
      in: query
      description: amount of records to return (max 100)
      required: false
      schema:
        type: number
    - name: cursor
      in: query
      description: cursor to retrieve the next page
      required: false
      schema:
        type: string
  responses:
    "200":
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: "./models/list-funding-source-interactions.yaml"
    "403":
      description: No Authorization to access resource
      content:
        application/json:
          schema:
            $ref: "../../models/api-error-403.yaml"
