get:
  tags:
    - funding-source
  summary: List Funding Sources
  operationId: list-funding-sources
  description: List Funding Sources associated with the cardholder account
  parameters:
    - name: accountId
      in: path
      description: Cardholder account ID to retrieve Funding Sources for.
      required: true
      schema:
        type: string

  responses:
    "200":
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: "./models/list-funding-sources-result.yaml"
    "403":
      description: No Authorization to access resource.
      content:
        application/json:
          schema:
            $ref: "../../models/api-error-403.yaml"
    "400":
      description: Request fields are invalid
      content:
        application/json:
          schema:
            $ref: '../../models/api-error-400.yaml'
