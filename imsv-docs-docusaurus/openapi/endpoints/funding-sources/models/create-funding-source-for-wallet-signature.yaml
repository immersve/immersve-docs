type: object
title: Wallet Signature
required:
  - accountId
  - fundingChannelId
  - fundingAddress
  - challengeId
  - signature
properties:
  accountId:
    type: string
    description: The ID of the account to add this Funding Source to.
    example: 65a7e8ef0d230d0a6bf755e07d39eb02
  fundingChannelId:
    type: string
    description: The id of the Funding Channel that this Funding Source relates to.
    example: 315bad4e81ce0f26966a41b9d451638b
  fundingAddress:
    type: string
    description: The address in the challenge message to claim as a Funding Source.
    example: "0x1234567890123456789012345678901234567890"
  challengeId:
    type: string
    description: |
      The id of a challenge returned from a [Create
      Challenge](/api-reference/create-challenge) request.
    example: d0d8e6571eae4392f696f2399213e485
  signature:
    type: string
    description: |
      Signature generated by signing the message from a [Create
      Challenge](/api-reference/create-challenge) request.
    example: "0xfa60298a6e25d90bc6...6d7d22dbce827f4c721b"
