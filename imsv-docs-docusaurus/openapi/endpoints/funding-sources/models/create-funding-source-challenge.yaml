type: object
required:
  - accountId
  - fundingAddress
  - fundingChannelId
  - challengeId
  - signature
properties:
  accountId:
    type: string
    description: The ID of the cardholder account to add this Funding Source to.
    example: 65a7e8ef0d230d0a6bf755e07d39eb02
  fundingAddress:
    type: string
    description: The address in the challenge message to claim as a Funding Source.
    example: "0x1234567890123456789012345678901234567890"
  fundingChannelId:
    type: string
    description: The id of the Funding Channel that this Funding Source relates to.
    example: 315bad4e81ce0f26966a41b9d451638b
  challengeId:
    type: string
    description: Id of challenge returned by [Create challenge endpoint](/api-reference/create-challenge)
    example: d0d8e6571eae4392f696f2399213e485
  signature:
    type: string
    description: Signature generated by signing message from challenge returned by [Create challenge endpoint](/api-reference/create-challenge)
    example: 0xfa60298a6e25d90bc62b227c3d21af09aac7963dcc3c2c63dec830cf32b12d272877d86960aa9e9ce2bb32d2406777f29aa2709991dbc26d7d22dbce827f4c721b
