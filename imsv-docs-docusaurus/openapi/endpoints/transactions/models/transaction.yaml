type: object
properties:
  id:
    type: string
    description: The transaction ID
    example: "4e4607f1b3daf0808499bd3b333e22fd"
  description:
    type: string
    description: A description of the transaction
    example: "Air NZ Online Auckland"
  accountId:
    type: string
    description: Which account this transaction belongs to
    example: 225d85e65495722bf6517ea0ba0d6f56
  status:
    type: string
    description: The status of the transaction
    enum:
      - "init"
      - "holding"
      - "cleared"
      - "reversed"
  cardId:
    type: string
    description: Which card this transaction belongs to
    example: "6c474aa7a5dc45bff721b5a207cf0f47"
  amount:
    type: string
    description: The billing amount of the transaction, an integer in the smallest denomination for the given currency
    example: "31412"
  currency:
    type: string
    description: The billing currency of the transaction
    example: USD
  acquirerAmount:
    type: string
    description: The acquirer amount of the transaction, an integer in the smallest denomination for the given currency
    example: "31412"
  acquirerCurrency:
    type: string
    description: The acquirer currency of the transaction
    example: NZD
  feeAmount:
    type: string
    description: The fee amount of the transaction, an integer in the smallest denomination for the given currency
    example: "12"
  transactionDate:
    type: string
    format: date-time
    description: The created date formatted in ISO of the transactions
    example: "2022-11-09T03:24:15.182Z"
  processedDate:
    type: string
    format: date-time
    description: The cleared date formatted in ISO of the transactions
    example: "2022-11-09T03:24:15.182Z"
  reference:
    type: string
    description: The reference used when making an enquiry through customer support
    example: "1000000178145"
  cardAcceptor:
    type: object
    required:
      - city
      - countryCode
      - name
    properties:
      city:
        type: string
        description: The city of the card acceptor
        example: "Auckland"
      countryCode:
        type: string
        description: The country code of the card acceptor
        example: "NZ"
      name:
        type: string
        description: The name of the card acceptor
        example: "Air NZ Online"
  creditDebitIndicator:
    type: string
    description: Indicates if the transaction was a credit or debit
    enum:
      - "credit"
      - "debit"
  paymentType:
    type: string
    description: The type of payment
    enum:
      - "purchase"
      - "refund"
      - "adjustment"
    example: "purchase"
  relatedPaymentId:
    type: string
    description: The ID of the related payment transaction, if applicable
    example: "b297658d0cbac11"
  securityChallenge:
    type: object
    description: |
      Object containing security challenge information, if applicable.
    properties:
      ref:
        type: string
        description: |
          3DS challenge identifier. This can be used to correlate with the 'ref' in the payload of the webhook [Payment 3DS OTP](/api-reference/webhook-topics/payment-3-ds-otp/).
      outcome:
        type: string
        description: |
          3DS challenge outcome. May include the following values:
          `challenge-confirmed`,
          `challenge-exempt`,
          `challenge-failed`,
          `challenge-timeout`,
          `challenge-denied`.
  failureReason:
    type: string
    description: The reason for transaction failure, if applicable
    example: "cvv-invalid"
required:
  [
    id,
    description,
    accountId,
    status,
    cardId,
    amount,
    currency,
    acquirerAmount,
    acquirerCurrency,
    feeAmount,
    transactionDate,
    reference,
    cardAcceptor,
    paymentType,
  ]
