tags:
  - expected-spend-amount
summary: Get expected spend amount
description: Get the expected spend amount for the given cardholder.
parameters:
  - name: cardholderId
    in: path
    description: The ID of the cardholder.
    required: true
    schema:
      type: string
responses:
  '200':
    description: Successful operation
    content:
      application/json:
        schema:
          type: object
          properties:
            cardholderId:
              type: string
              description: The ID of the cardholder.
            expectedSpendAmount:
              type: string
              description: The expected spend amount for the cardholder.
  '403':
    description: |
      User is not allowed to perform the action with the reason stated in the `errorCode`

      **FORBIDDEN**
      Insufficient permissions to perform the action.


