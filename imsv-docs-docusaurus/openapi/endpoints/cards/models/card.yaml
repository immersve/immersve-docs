type: object
properties:
  id:
    type: string
    description: Card primary identifier
    example: 91ad6fea3b52ca58d60d7fd310f789ec
  accountId:
    type: string
    description: Which account this card belongs to
    example: 057aa15913a57f50577234c8426534c0
  externalId:
    type: string
    description: The external ID for this card
    example: "8649543161870318367"
  status:
    type: string
    description: Status of the card
    enum:
      - active
      - cancelled
      - created
      - shipped
  cardType:
    type: string
    description: The type of the card
    enum:
      - virtual
  panFirst6:
    type: string
    description: The first 6 digits of the card
    example: "123456"
  panLast4:
    type: string
    description: The last 4 digits of the card
    example: "1920"
  expiry:
    type: string
    description: The expiry of the card
    example: "202409"
  immersveExpiration:
    type: string
    description: The expiry as set by Immersve
    example: "2022-11-16T03:18:23.431Z"
  createdAt:
    type: string
    description: Timestamp of card creation
    example: "2022-11-16T03:13:18.142Z"
  modifiedAt:
    type: string
    description: Timestamp of card modification
    example: "2022-11-16T03:13:18.142Z"
  version:
    type: number
    example: 1
  lockedFundId:
    type: string
    example: "58"
  lockedFundAmount:
    type: string
    example: 10
  lockedFundCurrency:
    type: string
    description: The currency of this card
    example: "USDC"
