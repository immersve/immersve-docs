post:
  tags:
    - authentication
  summary: Login Complete
  description: |
    Complete a login sequence to obtain access and refresh tokens.
    The login sequence is initialized by [Login Init](/api-reference/login-init/)
    or [Sign Up](/api-reference/sign-up/). For more details, see
    [Authentication](https://docs.immersve.com/guides/authentication).
  security:
    - none: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: "./models/login-complete-request.yaml"
    required: true
  responses:
    "200":
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: "./models/login-complete-response.yaml"
    "403":
      description: |
        **INVALID_SIGNATURE**
        Invalid signature.

        **CHALLENGE_EXPIRED**
        Challenge expired.
      content:
        application/json:
          schema:
            $ref: "../../models/api-error-403.yaml"
