post:
  tags:
    - authentication
  summary: Login Complete
  description: |
    This endpoint handles the completion of the login sequence started by the Login Init endpoint and issues an access token and a refresh token.
  security:
    - none: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: "./models/login-complete-request.yaml"
    required: true
  responses:
    "200":
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: "./models/login-complete-response.yaml"
    "403":
      description: |
        **RESOURCE_INACTIVE**
        Resource is not active.

        **INVALID_SIGNATURE**
        Invalid signature.

        **CHALLENGE_EXPIRED**
        Challenge expired.
      content:
        application/json:
          schema:
            $ref: "../../models/api-error-403.yaml"
