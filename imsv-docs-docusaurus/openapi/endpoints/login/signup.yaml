post:
  tags:
    - authentication
  summary: Sign Up
  description: |
    This endpoint can be used to sign up a new user.
  security:
    - none: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: "./models/signup-request.yaml"
    required: true
  responses:
    "200":
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: "./models/signup-response.yaml"
    "403":
      description: |
        **CLIENT_APPLICATION_DOMAIN_NOT_ALLOWED**
        Client application domain not allowed.

        **ACCOUNT_EXISTS**
        Unable to sign up. Account already exists.
      content:
        application/json:
          schema:
            $ref: "../../models/api-error-403.yaml"
    "400":
      description: |
        **INVALID_REQUEST_INPUT**
        Request fields are invalid.
      content:
        application/json:
          schema:
            $ref: "../../models/api-error-400.yaml"
