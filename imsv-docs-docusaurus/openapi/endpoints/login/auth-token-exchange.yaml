post:
  tags:
    - authentication
  summary: Auth Token Exchange
  description: |
    This endpoint can be used to request a new access token using a refresh token.
  parameters:
    - name: origin
      in: header
      description: origin header to specify the origin of the request.
      required: true
      schema:
        type: string
        example: "https://example.com"
  security: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            refreshToken:
              type: string
              description: JWT token that is used to request a new access token. (Valid for 30 days.)
              example: "eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9.eyJzaWQiOiJlM2QyZWMyOGFiODg2Nzg0ZWU4Nzg4NWUxZGMxYTQ0NCIsInRva2VuX3VzZSI6InJlZnJlc2giLCJqdGkiOiI1NTA3NGJlN2ZmZTBhMTZjZj."
            clientApplicationId:
              type: string
              description: Id of the client application.
              example: "29097f50d221858223a17633e36716f9"
            clientSecret:
              type: string
              description: The client secret for the client application. Required if the client application is confidential.
              example: "c94dbd582d594e8aa04934f9c7ef0f52"
          required:
            - clientApplicationId
            - refreshToken
    required: true
  responses:
    "200":
      description: successful operation
      content:
        application/json:
          schema:
            $ref: "./models/auth-token-exchange.yaml"
    "403":
      description: |
        **REFRESH_TOKEN_EXPIRED**
        The refresh token has expired.

        **CLIENT_APPLICATION_MISMATCH**
        The client application does not match the refresh token.
      content:
        application/json:
          schema:
            $ref: "../../models/api-error-403.yaml"
