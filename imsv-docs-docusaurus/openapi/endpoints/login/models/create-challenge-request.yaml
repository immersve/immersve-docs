type: object
required:
  - purpose
  - network
  - address
properties:
  purpose:
    description: The purpose of the challenge.
    type: string
    enum:
      - claim-web3-address
  network:
    description: The blockchain network associated with the web3 address.
    type: string
    enum:
      - algorand-mainnet
      - algorand-testnet
      - arbitrum-mainnet
      - arbitrum-sepolia
      - base-mainnet
      - base-sepolia
      - ethereum-sepolia
      - polygon-amoy
      - polygon-mainnet
      - sei-mainnet
      - sei-testnet
      - xahau-mainnet
      - xahau-testnet
  address:
    description: The web3 address to which the challenge is directed.
    type: string
    example: "0x123..."
