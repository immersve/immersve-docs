post:
  tags:
    - authentication
  summary: Login Init
  description: |
    Initiate the login sequence for an existing user. Multiple authentication methods are supported.
    To initiate login for a new user, use [Signup](/api-reference/signup/). To complete the login flow,
    use [Login COmplete](/api-reference/login-init/). For more details, see [Authentication](/guides/authentication).
  security:
    - none: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: "./models/login-init-request.yaml"
    required: true
  responses:
    "200":
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: "./models/login-init-response.yaml"
    "403":
      description: |
        **CLIENT_APPLICATION_DOMAIN_NOT_ALLOWED**
        Client application domain not allowed.

        **ACCOUNT_DOES_NOT_EXIST**
        Unable to log in. Account does not exist.
      content:
        application/json:
          schema:
            $ref: "../../models/api-error-403.yaml"
    "400":
      description: |
        Request fields are invalid.
      content:
        application/json:
          schema:
            $ref: "../../models/api-error-400.yaml"
