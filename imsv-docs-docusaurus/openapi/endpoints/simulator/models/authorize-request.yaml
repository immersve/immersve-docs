type: object
required:
  - transactionType
  - transactionAmount
  - cardPan
  - cardExpiry
  - cardCvv
properties:
  transactionType:
    type: string
    description: Transaction type.
    enum:
      - purchase
      - refund
  transactionAmount:
    type: string
    description: Transaction amount as an integer in the smallest denomination of the currency.
  currencyCode:
    type: string
    default: USD
    description: ISO 4217 currency code.
  cardPan:
    type: string
    pattern: ^[0-9]{16}$
    description: Card number.
  cardExpiry:
    type: string
    pattern: ^[0-9]{6}$
    description: Card expiry in YYYYMM format.
  cardCvv:
    type: string
    pattern: ^[0-9]{3}$
    description: Card CVV.
  authorizationRequestMsg:
    type: string
    description: requestMsg of previous authorization returned by this endpoint.
  forcePost:
    type: boolean
    example: false
    description: Indicates whether to force post the transaction.
  merchant:
    type: object
    description: Merchant details.
    allOf:
      - $ref: './merchant.yaml'
