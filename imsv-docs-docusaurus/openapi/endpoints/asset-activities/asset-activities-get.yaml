get:
  tags:
    - asset-activities
  summary: Get activity
  description: Get a single parsed smart contract event/log by ID
  parameters:
    - name: assetId
      in: path
      description: ID of the asset
      example: USDC
      required: true
      schema:
        type: string
    - name: eventId
      in: path
      description: ID of the event to fetch
      required: true
      schema:
        type: string

  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: './models/asset-activity.yaml'
    '400':
      description: Request fields are invalid
      content:
        application/json:
          schema:
            $ref: '../../models/api-error-400.yaml'
    '403':
      description: No Authorization to access resource.
      content:
        application/json:
          schema:
            $ref: '../../models/api-error-403.yaml'
