type: object
properties:
  evidenceType:
    type: string
    description: The type of evidence.
    enum:
      - PASSPORT
  documentId:
    type: string
    description: The passport number.
    example: DS230475
  country:
    type: string
    description: ISO 3166-1 alpha-2 country code of the country that issued the document.
    example: NZ
  expiry:
    type: string
    description: The passport expiry formatted as YYYY-MM-DD.
    example: "2028-10-12"
  # additionalNumber:
  #   type: string
  #   description: An additional number found on the some passports like Personal Number in Colombia or CPF in Brazil.
  #   example: 123456789
required:
  - evidenceType
  - documentId
  - country
  - expiry
