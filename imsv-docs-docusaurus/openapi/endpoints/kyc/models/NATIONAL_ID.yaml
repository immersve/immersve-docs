type: object
properties:
  evidenceType:
    type: string
    description: The type of evidence.
    enum:
      - NATIONAL_ID
  documentId:
    type: string
    description: The national id number.
    example: S1234567A
  country:
    type: string
    description: The country that issued the document.
    enum:
      - AR
      - BR
      - CL
      - CO
      - GT
      - MX
      - PE
    example: BR
  paternalFamilyName:
    type: string
    description: The paternal family name of the cardholder. This is required when country is MX.
    example: Silva
  maternalFamilyName:
    type: string
    description: The maternal family name of the cardholder. This is required when country is MX.
    example: Souza
  # additionalNumber:
  #   type: string
  #   description: An additional number found on the ID card like NUIP in Colombia or CUIL in Argentina.
  #   example: 123456789
required:
  - evidenceType
  - documentId
  - country
