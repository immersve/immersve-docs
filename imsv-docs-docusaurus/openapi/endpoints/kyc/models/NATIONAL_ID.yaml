type: object
properties:
  evidenceType:
    type: string
    description: The type of evidence.
    enum:
      - NATIONAL_ID
  documentId:
    type: string
    description: The national id number.
    example: S1234567A
  country:
    type: string
    description: ISO 3166-1 alpha-2 country code of the country that issued the document.
    enum:
      - AR
      - BR
      - BO
      - CL
      - CO
      - EC
      - GT
      - MX
      - PA
      - PE
      - PY
      - UY
      - AM
      - KZ
      - MY
      - BH
      - AE
      - KR
      - UA
      - AT
      - BE
      - BG
      - CY
      - CZ
      - DE
      - DK
      - EE
      - ES
      - FI
      - FR
      - GR
      - HR
      - HU
      - IE
      - IS
      - IT
      - LI
      - LT
      - LU
      - LV
      - MT
      - NL
      - NO
      - PL
      - PT
      - RO
      - SE
      - SI
      - SK
      - GB
      - ZA
      - GH
    example: BR
  paternalFamilyName:
    type: string
    description: The paternal family name of the cardholder. This field is optional and only applicable for MX.
    example: Silva
  maternalFamilyName:
    type: string
    description: The maternal family name of the cardholder. This field is optional and only applicable for MX.
    example: Souza
  expiry:
    type: string
    description: The national id expiry formatted as YYYY-MM-DD.
    example: "2028-10-12"
  # additionalNumber:
  #   type: string
  #   description: An additional number found on the ID card like NUIP in Colombia or CUIL in Argentina.
  #   example: 123456789
required:
  - evidenceType
  - documentId
  - country
