type: object
properties:
  claimType:
    type: enum
    description: The type of claim.
    example: FULL_NAME
    enum:
      - FULL_NAME
  attributes:
    type: object
    description: The attributes that support the FULL_NAME claim.
    properties:
      honorific:
        type: string
        description: Title used to address the cardholder.
        example: Mr
      givenName:
        type: string
        description: Primary name.
        example: John
      middleName:
        type: string
        description: Other name(s).
        example: Foo Bar
      familyName:
        type: string
        description: Family name or surname.
        example: Doe

