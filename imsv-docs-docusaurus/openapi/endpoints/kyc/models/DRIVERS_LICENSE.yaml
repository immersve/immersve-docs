type: object
properties:
  evidenceType:
    type: string
    description: The type of evidence.
    enum:
      - DRIVERS_LICENSE
  documentId:
    type: string
    description: The license number.
    example: DS230475
  country:
    type: string
    description: The country that issued the document.
    enum:
      - NZ
      - AU
      - AR
      - BR
      - CL
      - CO
      - GT
      - MX
      - PE
    example: NZ
  region:
    type: string
    description: |
      Where appropriate, the state or region that issued the document, in the format provided by the issuer.
      e.g. for Australia a Victorian Drivers license, this would be 'VIC'.
      For other countries no value is required.
    example: VIC
  version:
    type: string
    description: |
      The driver's license card number or version. This field is required for New Zealand and Australia.
      For other countries this field is optional.
    example: "978"
  expiry:
    type: string
    description: The driver's license expiry formatted as YYYY-MM-DD.
    example: "2028-10-12"
  # additionalNumber:
  #   type: string
  #   description: An additional number found on the drivers license card like NUIP in Colombia or CUIL in Argentina.
  #   example: 123456789
required:
  - evidenceType
  - documentId
  - country
