type: object
properties:
  claimType:
    type: enum
    description: The type of claim.
    example: DOB
    enum:
      - DOB
  attributes:
    type: object
    description: The attributes that support the DOB claim.
    required:
      - dateOfBirth
    properties:
      dateOfBirth:
        type: string
        description: The cardholder's date of birth formatted as YYYY-MM-DD
        example: "1981-11-03"
