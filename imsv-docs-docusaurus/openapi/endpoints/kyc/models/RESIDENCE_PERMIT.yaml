type: object
properties:
  evidenceType:
    type: string
    description: The type of evidence.
    enum:
      - RESIDENCE_PERMIT
  documentId:
    type: string
    description: The residence permit number.
    example: DS230475
  country:
    type: string
    description: The country that issued the document.
    enum:
      - AR
      - BR
      - CL
      - CO
      - GT
      - MX
      - PE
    example: CO
  expiry:
    type: string
    description: The residence permit expiry formatted as YYYY-MM-DD.
    example: "2028-10-12"
  # additionalNumber:
  #   type: string
  #   description: An additional number found on the some residence permits like CPF in Brazil.
  #   example: 123456789
required:
  - evidenceType
  - documentId
  - country
