type: object
properties:
  evidenceType:
    type: string
    description: The type of evidence.
    enum:
      - RESIDENCE_PERMIT
  documentId:
    type: string
    description: The residence permit number.
    example: DS230475
  country:
    type: string
    description: ISO 3166-1 alpha-2 country code of the country that issued the document.
    enum:
      - AE
      - AM
      - AR
      - AT
      - BE
      - BG
      - BH
      - BO
      - BR
      - CL
      - CO
      - CY
      - CZ
      - DE
      - DK
      - EC
      - EE
      - ES
      - FI
      - FR
      - GB
      - GH
      - GR
      - GT
      - HR
      - HU
      - IE
      - IS
      - IT
      - KR
      - KZ
      - LI
      - LT
      - LU
      - LV
      - MT
      - MX
      - MY
      - NL
      - NO
      - PA
      - PE
      - PL
      - PT
      - PY
      - RO
      - SE
      - SI
      - SK
      - UA
      - UY
      - ZA
    example: CO
  expiry:
    type: string
    description: The residence permit expiry formatted as YYYY-MM-DD.
    example: "2028-10-12"
  # additionalNumber:
  #   type: string
  #   description: An additional number found on the some residence permits like CPF in Brazil.
  #   example: 123456789
required:
  - evidenceType
  - documentId
  - country
