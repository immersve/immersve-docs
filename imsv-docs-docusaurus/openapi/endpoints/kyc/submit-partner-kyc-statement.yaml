tags:
  - kyc
summary: Submit Partner KYC Statement
description: Submit a KYC statement about the cardholder.
parameters:
  - name: cardholderAccountId
    in: path
    description: ID of the cardholder account.
    example: 65a7e8ef0d230d0a6bf755e07d39eb02
    required: true
    schema:
      type: string
security:
  - $ref: '../../models/api-key-auth.yaml'
requestBody:
  content:
    application/json:
      schema:
        $ref: './models/submit-kyc-statement-request.yaml'
      examples:
        NZ Passport:
          summary: NZL Passport for Person in New Zealand
          value:
            {
              "region": "NZL",
              "idempotencyKey": "21ede8ef0d230d0a6bf755e07d39la54",
              "claims": [
                {
                  "claimType": "FULL_NAME",
                  "attributes": {
                    "givenName": "John",
                    "middleName": "Foo Bar",
                    "familyName": "Doe",
                    "honorific": "Mr"
                  }
                }
              ],
              "evidence": [
                {
                  "evidenceType": "PASSPORT",
                  "documentId": "DS230475",
                  "country": "NZL",
                  "expiry": "2024-10-12"
                },
              ]
            }
        Australian Drivers License:
          summary: Australian Drivers License issued by State of Victoria for Person in Australia
          value:
            {
              "idempotencyKey": "21ede8ef0d230d0a6bf755e07d39la54",
              "region": "AUS",
              "claims": [
                {
                  "claimType": "FULL_NAME",
                  "attributes": {
                    "givenName": "John",
                    "middleName": "Foo Bar",
                    "familyName": "Doe",
                    "honorific": "Mr"
                  }
                }
              ],
              "evidence": [
                {
                  "evidenceType": "DRIVERS_LICENSE",
                  "documentId": "DS230475",
                  "country": "AUS",
                  "region": "VIC",
                  "version": "978"
                }
              ]
            }
  required: true
responses:
  '200':
    content:
      application/json:
        schema:
          type: object
  '403':
    description: |
        Subject is not allowed to perform the action with the reason stated in the `errorCode`

        **FORBIDDEN**
        Resource does not exist or there are no sufficient permissions to perform the action.

        **KYC_STATEMENTS_NOT_ALLOWED**
        Partner is not configured to submit KYC statements
    content:
      application/json:
        schema:
          $ref: '../../models/api-error-403.yaml'
  '400':
    description: Request parameters are invalid
    content:
      application/json:
        schema:
          $ref: '../../models/api-error-400.yaml'
