put:
  tags:
    - kyc
  summary: Submit Partner KYC Statement
  description: Submit a KYC statement about the cardholder.
  parameters:
    - name: cardholderAccountId
      in: path
      description: ID of the cardholder account.
      example: 65a7e8ef0d230d0a6bf755e07d39eb02
      required: true
      schema:
        type: string
  security:
    - apiKeyHeader: [ ]
    - apiSecretHeader: [ ]
    - accountIdHeader: [ ]
  requestBody:
    content:
      application/json:
        schema:
          $ref: './models/submit-kyc-statement-request.yaml'
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            type: object
    '403':
      description: |
        Subject is not allowed to perform the action with the reason stated in the `errorCode`

        **FORBIDDEN**
        Resource does not exist or there are no sufficient permissions to perform the action.

        **KYC_STATEMENTS_NOT_ALLOWED**
        Partner is not configured to submit KYC statements
      content:
        application/json:
          schema:
            $ref: '../../models/api-error-403.yaml'
    '400':
      description: Request parameters are invalid
      content:
        application/json:
          schema:
            $ref: '../../models/api-error-400.yaml'

get:
  tags:
    - kyc
  summary: Retrieve Partner KYC Statement
  description: Retrieve the KYC statement for the cardholder if it exists.
  parameters:
    - name: cardholderAccountId
      in: path
      description: ID of the cardholder account.
      example: 65a7e8ef0d230d0a6bf755e07d39eb02
      required: true
      schema:
        type: string
  security:
    - apiKeyHeader: [ ]
    - apiSecretHeader: [ ]
    - accountIdHeader: [ ]
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: './models/retrieve-kyc-statement-response.yaml'
    '403':
      description: |
        Subject is not allowed to perform the action with the reason stated in the `errorCode`

        **FORBIDDEN**
        Resource does not exist or there are no sufficient permissions to perform the action.

        **KYC_STATEMENT_DOES_NOT_EXIST**
        Partner has not submitted any KYC statements
      content:
        application/json:
          schema:
            $ref: '../../models/api-error-403.yaml'

