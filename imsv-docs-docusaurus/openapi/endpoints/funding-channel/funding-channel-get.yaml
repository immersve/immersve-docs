get:
  tags:
    - funding-channel
  summary: Get Funding Channel
  operationId: get-funding-channel
  description: |
    Retrieves a specific Funding Channel for the given id.

    **Note: Account Admin permission is required to access this endpoint.**
  parameters:
  - name: fundingChannelId
    in: path
    description: id for the Funding Channel
    example: 315bad4e81ce0f26966a41b9d451638b
    required: true
    schema:
      type: string

  responses:
    "200":
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: "./models/get-funding-channel.yaml"
    "403":
      description: No Authorization to access resource
      content:
        application/json:
          schema:
            $ref: '../../models/api-error-403.yaml'
