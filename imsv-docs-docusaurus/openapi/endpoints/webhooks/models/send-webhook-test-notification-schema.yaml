type: object
required:
  - topic
  - accountId
properties:
  topic:
    type: string
    description: |
      The subject area the listener is subscribed to, see [Webhook
      Topics](/api-reference/category/webhook-topics)
    example: async-test
  accountId:
    type: string
    description: The identifier for the partner account associated with the listener.
    example: 65a7e8ef0d230d0a6bf755e07d39eb02
  listenerId:
    type: string
    description: |
      Optional. If provided the test notification will be sent only to that
      specific, subscribed listener. If omitted the notification will be sent to
      every active subscribed listener for the given topic.
    example: 65a7e8ef0d230d0a6bf755e07d39eb02
