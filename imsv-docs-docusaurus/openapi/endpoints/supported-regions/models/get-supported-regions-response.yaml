type: object
properties:
  regions:
    type: array
    description: All regions supported by Immersve.
    items:
      type: object
      description: Region item.
      properties:
        code:
          type: string
          description: The region's code.
          example: AU
        title:
          type: string
          description: The region's title.
          example: Australia
        isAvailable:
          type: boolean
          description: Whether the region is available to the given partner account.
          example: true
        documents:
          type: object
          description: Regulatory documents for available regions, required to be presented during onboarding.
          properties:
            generalTermsOfUse:
              type: object
              description: Terms governing the use of services.
              properties:
                title:
                  type: string
                  description: Document title.
                  example: General Terms of Use
                source:
                  type: string
                  description: URL to the document.
                  example: https://example.com/disclosures/immersve/gtu-au_v001.0_en.pdf
            privacyPolicy:
              type: object
              description: Privacy policy.
              properties:
                title:
                  type: string
                  description: Document title.
                  example: Privacy Policy
                source:
                  type: string
                  description: URL to the document.
                  example: https://example.com/disclosures/immersve/pp-au_v001.0_en.pdf
            disclosures:
              type: array
              description: Legal and financial disclosures mandated by regulators.
              items:
                type: object
                properties:
                  title:
                    type: string
                    description: Document title.
                    example: Product Disclosure Statement
                  source:
                    type: string
                    description: URL to the document.
                    example: https://example.com/disclosures/immersve/pds-au_v001.0_en.pdf
            marketCompliance:
              type: array
              description: Documentation ensuring compliance with market-specific regulations.
              items:
                type: object
                properties:
                  title:
                    type: string
                    description: Document title.
                    example: Market Compliance Statement
                  source:
                    type: string
                    description: URL to the document.
                    example: https://example.com/disclosures/immersve/mcs-au_v001.0_en.pdf

example:
  regions:
    - code: AU
      title: Australia
      isAvailable: true
      documents:
        generalTermsOfUse:
          title: General Terms of Use
          source: https://immersve.com/terms-and-conditions/au/general-terms-of-use
        privacyPolicy:
          title: Privacy Policy
          source: https://immersve.com/terms-and-conditions/au/privacy-policy
        disclosures:
          - title: Product Disclosure Statement
            source: https://example.com/disclosures/immersve/pds-au_v001.0_en.pdf
        marketCompliance: []
    - code: NZ
      title: New Zealand
      isAvailable: true
      documents:
        generalTermsOfUse:
          title: General Terms of Use
          source: https://immersve.com/terms-and-conditions/nz/general-terms-of-use
        privacyPolicy:
          title: Privacy Policy
          source: https://immersve.com/terms-and-conditions/nz/privacy-policy
        disclosures: []
        marketCompliance: []
    - code: CA
      title: Canada
      isAvailable: false
