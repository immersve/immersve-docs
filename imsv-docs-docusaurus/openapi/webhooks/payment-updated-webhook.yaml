tags: [payments]
summary: Payment Updated
operationId: payment-updated
description: |
  Triggered when a payment is updated. Subscribers to this webhook will receive notifications for various payment lifecycle events.

requestBody:
  content:
    application/json:
      schema:
        allOf:
          - type: object
            properties:
              topic:
                type: string
              payload:
                type: object
                required:
                  - event
                  - payment
                properties:
                  event:
                    type: object
                    required:
                      - type
                      - createdAt
                    properties:
                      type:
                        type: string
                        example: "clearing-accepted"
                        enum: ["auth-accepted", "auth-declined", "auth-forced", "clearing-accepted", "clearing-declined", "auth-reversal-accepted", "auth-reversal-declined", "payment-expired", "payment-failed", "payment-adjusted", "clearing-reversal-accepted", "clearing-reversal-declined"]
                        description: |
                          The payment lifecycle event which triggered the webhook event.
                      createdAt:
                        type: string
                        format: date-time
                        example: "2026-01-06T10:15:31Z"
                        description: |
                           ISO 8601 timestamp of when the event occurred.
                  payment:
                    type: object
                    required:
                      - id
                      - createdAt
                      - pending
                      - type
                      - creditDebitIndicator
                      - status
                      - amount
                      - feeAmount
                      - acquirerAmount
                      - cardholder
                      - card
                    properties:
                      id:
                        type: string
                        example: "91ad6fea3b52ca58d60d7fd310f789ec"
                        description: |
                          Payment identifier.
                      createdAt:
                        type: string
                        format: date-time
                        example: "2026-01-06T10:15:31Z"
                        description: |
                          ISO 8601 timestamp of when the payment was created.
                      pending:
                        type: boolean
                        example: true
                        description: |
                          Indicates if the payment is still in progress.
                      type:
                        type: string
                        example: "purchase"
                        enum: ["purchase", "refund", "adjustment"]
                        description: |
                          The type of payment.
                      creditDebitIndicator:
                        type: string
                        example: "debit"
                        enum: ["credit", "debit"]
                        description: |
                          Indicates whether this is a credit or debit payment.
                      status:
                        type: string
                        example: "cleared"
                        enum: ["holding", "cleared", "canceled", "failed"]
                        description: |
                          The current status of the payment.
                      amount:
                        type: object
                        required:
                          - value
                          - currency
                        properties:
                          value:
                            type: string
                            example: "5000"
                            description: |
                              Total payment amount in minor units. Fee inclusive.
                          currency:
                            type: string
                            example: "USD"
                            description: |
                              ISO 4217 currency code.
                      feeAmount:
                        type: object
                        required:
                          - value
                          - currency
                        properties:
                          value:
                            type: string
                            example: "50"
                            description: |
                              The fee amount of the payment in minor units.
                          currency:
                            type: string
                            example: "USD"
                            description: |
                              ISO 4217 currency code.
                      acquirerAmount:
                        type: object
                        required:
                          - value
                          - currency
                        properties:
                          value:
                            type: string
                            example: "5000"
                            description: |
                              Payment amount in the acquirer's currency using minor units.
                          currency:
                            type: string
                            example: "USD"
                            description: |
                              ISO 4217 currency code.
                      cardholder:
                        type: object
                        required:
                          - id
                        properties:
                          id:
                            type: string
                            example: "9ce69d31277108d46d2cb19fa772705e"
                            description: |
                              Cardholder account identifier.
                      card:
                        type: object
                        required:
                          - id
                        properties:
                          id:
                            type: string
                            example: "d44d045826d4484c9b7f1e3a5c8d2f6b"
                            description: |
                              Card identifier.
                      networkReference:
                        type: string
                        example: "MPGCCRJ7C0113"
                        description: |
                          The payment network reference identifier for the payment, if applicable.
                      failureReason:
                        type: string
                        example: "cvv-invalid"
                        description: |
                          The reason for payment failure, if applicable.
                      relatedPaymentId:
                        type: string
                        example: "315bad4e81ce0f26966a41b9d451638b"
                        description: |
                          The id of the related payment, if applicable.
                      merchant:
                        type: object
                        properties:
                          id:
                            type: string
                            example: "057aa15913a57f50577234c8426534c0"
                            description: |
                              The merchant identifier from the payment network.
                          name:
                            type: string
                            example: "Example Store"
                            description: |
                              The merchant's name.
                          city:
                            type: string
                            example: "New York"
                            description: |
                              The merchant's city name.
                          countryCode:
                            type: string
                            example: "US"
                            description: |
                              The merchant's ISO-3166-1 Alpha-2 country code.
                          terminalId:
                            type: string
                            example: "term-001"
                            description: |
                              The merchant's payment terminal identifier.
                          categoryCode:
                            type: string
                            example: "5411"
                            description: |
                              The merchant's ISO-18245 category code.
                      securityChallenge:
                        type: object
                        properties:
                          outcome:
                            type: string
                            example: "challenge-confirmed"
                            description: |
                              3DS challenge outcome, if applicable.
                          ref:
                            type: string
                            example: "3ds-ref-123"
                            description: |
                              Reference identifier for the 3DS challenge, if applicable.
                      fundingSources:
                        type: array
                        description: |
                          Array of funding sources used for the payment. Will not be present for custodial payments.
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                              example: "c65fe4d184a24619b3e8f2c7a9d15e42"
                              description: |
                                Funding source identifier.
                            address:
                              type: string
                              example: "0x2e4B47b104C07aa68D19b92e2B3E8eB98a2C17F1"
                              description: |
                                The blockchain address of the funding source.
                            fundingChannelId:
                              type: string
                              example: "38fb58acc55b4907a1e2b4c890e567f3"
                              description: |
                                The funding channel identifier associated with this source.
                            network:
                              type: string
                              example: "polygon-mainnet"
                              description: |
                                The blockchain network where the funding source resides.
                            token:
                              type: object
                              properties:
                                name:
                                  type: string
                                  example: "circle-usdc"
                                  description: |
                                    The name of the token used for funding.
                                address:
                                  type: string
                                  example: "0x3c499c542cEF5E3811e1192ce70d8cC03d5c3359"
                                  description: |
                                    The smart contract address of the funding token.
                                decimals:
                                  type: integer
                                  example: 6
                                  description: |
                                    The number of decimal places supported by the funding token.
          - $ref: "./webhook-envelope.yaml"
