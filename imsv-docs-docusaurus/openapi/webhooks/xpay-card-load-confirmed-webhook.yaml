tags: [ xpay ]
summary: XPay Card Load Confirmed
operationId: xpay-card-load-confirmed
description: |
  Triggered a card has been successfully enabled for use with XPay
  (Googlepay, Applepay or similar). Subscribers should use this event to confirm
  to the cardholder their card is ready to use with XPay in their preferred channel.

requestBody:
  content:
    application/json:
      schema:
        allOf:
          - type: object
            properties:
              topic:
                type: string
                example: "xpay-card-load-confirmed"
              payload:
                type: object
                properties:

                  xpayType:
                    type: string
                    example: "google"
                    enum: [apple, generic, google]
                    description: |
                      Type of XPay being used.

                  cardholderId:
                    type: string
                    example: "e8e48f309cfc11f08711"
                    description: |
                      The Immersve cardholder's account id.

                  cardId:
                    type: string
                    example: "e2b6ae409cfc11f098ac"
                    description: |
                      The Immersve card id for the card being loaded.

                  cardPanLast4:
                    type: string
                    example: "4567"
                    description: |
                      The last four digits of the card PAN.

                  cardProgramId:
                    type: string
                    example: "83dee5409cfc11f0a1e6"
                    description: |
                      The Immersve card program id for the card.

          - $ref: './webhook-envelope.yaml'
