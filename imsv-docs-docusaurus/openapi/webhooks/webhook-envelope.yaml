type: object
properties:
  messageId:
    type: string
    example: "msg-1234"
    description:
  topic:
    type: string
  listenerId:
    type: string
    example: "listener-1234"
  listenerAccountId:
    type: string
    example: "partner-account-1"
  deliveryAttempt:
    type: number
    example: 1
  createdAt:
    type: string
    example: "2025-09-29T10:11:12Z"
    description: The notification message creation timestamp.
  sentAt:
    type: string
    example: "2025-09-29T10:11:13Z"
    description: |
      The delivery attempt timestamp.
  issuer:
    type: string
    example: api.immersve.com
