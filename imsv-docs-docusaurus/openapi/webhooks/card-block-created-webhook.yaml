tags: [ card-block ]
summary: Card Block Created
operationId: card-block-created
description: |
  Triggered when a card is blocked/frozen.
requestBody:
  content:
    application/json:
      schema:
        allOf:
          - type: object
            properties:
              topic:
                type: string
                enum: ["card-block-created"]
              payload:
                type: object
                properties:
                  blockId:
                    type: string
                    example: "af2d8ce3c7c691a45dc6c0172f66a184"
                    description: |
                      Identifier of the block.

                  cardId:
                    type: string
                    example: "e2b6ae409cfc11f098ac"
                    description: |
                      Identifier of the card being blocked.

                  cardholderAccountId:
                    type: string
                    example: "e8e48f309cfc11f08711"
                    description: |
                      The Immersve cardholder's account id.

                  unfreezeAllowed:
                    type: boolean
                    example: true
                    description: |
                      Indicates whether it's a card freeze

          - $ref: './webhook-envelope.yaml'
