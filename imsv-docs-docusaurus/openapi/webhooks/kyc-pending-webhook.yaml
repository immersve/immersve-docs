tags: [ kyc ]
summary: KYC Pending
operationId: kyc-pending
description: |
  Triggered when a cardholder's KYC verification status changes to `pending`,
  indicating that the verification is awaiting review or additional information.

requestBody:
  content:
    application/json:
      schema:
        allOf:
          - type: object
            properties:
              topic:
                type: string
                enum: 
                  - "kyc-pending"
              payload:
                type: object
                properties:
                  kycStatus:
                    type: string
                    example: "pending"
                    description: |
                      Awaiting review or additional information

                  accountId:
                    type: string
                    example: "e8e48f309cfc11f08711"
                    description: |
                      The Immersve cardholder's account id.

          - $ref: './webhook-envelope.yaml'
