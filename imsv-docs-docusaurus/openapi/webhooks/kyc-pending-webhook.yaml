tags: [ kyc ]
summary: KYC Pending
operationId: kyc-pending
description: |
  Triggered when a cardholder submits KYC information for review.
requestBody:
  content:
    application/json:
      schema:
        allOf:
          - type: object
            properties:
              topic:
                type: string
                enum: ["kyc-pending"]
              payload:
                type: object
                properties:
                  kycStatus:
                    type: string
                    example: "pending"
                    description: |
                      Verification pending review

                  accountId:
                    type: string
                    example: "e8e48f309cfc11f08711"
                    description: |
                      The Immersve cardholder's account id.

          - $ref: './webhook-envelope.yaml'
