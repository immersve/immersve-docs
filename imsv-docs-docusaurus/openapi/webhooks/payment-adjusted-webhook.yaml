tags: [payments]
summary: Payment Adjusted
operationId: payment-adjusted
description: |
  Triggered when a payment is adjusted.

requestBody:
  content:
    application/json:
      schema:
        allOf:
          - type: object
            properties:
              topic:
                type: string
                example: "payment-adjusted"
              payload:
                type: object
                properties:
                  eventType:
                    type: string
                    example: "payment-adjustment"
                    description: |
                      The payment lifecycle event which triggered the message.
                  eventTimestamp:
                    type: string
                    format: date-time
                    example: "2026-01-09T10:15:30Z"
                    description: |
                      The timestamp for the event that triggered the message.
                  paymentId:
                    type: string
                    example: "pay-123456"
                    description: |
                      Immersve payment transaction identifier.
                  paymentAmount:
                    type: string
                    example: "5000"
                    description: |
                      Total payment amount that the cardholder will be debited in minor units.
                  paymentCurrency:
                    type: string
                    example: "USD"
                    description: |
                      Expected payment currency which will be the same as the billing funding source.
                  paymentFinalized:
                    type: boolean
                    example: true
                    description: |
                      Flag indicating if the payment is expected to have further updates.
                  paymentType:
                    type: string
                    example: "adjustment"
                    description: |
                      The type of payment: purchase, refund, or adjustment.
                  fundingSourceId:
                    type: string
                    example: "fs-123"
                    description: |
                      Immersve funding source identifier.
                  fundingSourceExternalId:
                    type: string
                    example: "ext-fs-123"
                    description: |
                      The custodial account external reference stored on the Immersve funding source.
                  cardholderId:
                    type: string
                    example: "ch-456"
                    description: |
                      Immersve cardholder account id.
                  cardId:
                    type: string
                    example: "card-789"
                    description: |
                      Immersve card identifier.
                  deliveryOptions:
                    $ref: "../models/delivery-options.yaml"
          - $ref: "./webhook-envelope.yaml"
