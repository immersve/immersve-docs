tags: [test-webhooks]
summary: Transactional Test
operationId: transactional-test
description: |
  This webhook notification is triggered in response to a successful call to the
  [Send Webhook Test Notification
  endpoint](/api-reference/send-webhook-test-notification) when the topic
  parameter in the request body is set to `transactional-test`.  
  It is designed to test the transactional flow for the integration and serves as
  confirmation of its successful setup.

requestBody:
  content:
    application/json:
      schema:
        allOf:
          - type: object
            properties:
              topic:
                type: string
                enum:
                  - "transactional-test"
              payload:
                type: object
                properties:
                  msg:
                    type: string
                    enum: ["Test transactional topic"]

          - $ref: "./webhook-envelope.yaml"
