type: object
properties:
  appId:
    type: number
    description: Application ID
  method:
    type: string
    description: Smart contract method e.g. cardFundExecuteApprovedWithdrawal
  abi:
    description: The JSON ABI of the smart contract (contains only required details. more details here https://docs.soliditylang.org/en/v0.8.19/abi-spec.html#json)
    type: object
    properties:
      name:
        type: string
        description: The name of the method
      desc:
        type: string
        description: The description of the method
      args:
        type: array
        description: An array of argument objects
        items:
          type: object
          properties:
            name:
              type: string
              description: Name of the argument
            type:
              type: string
              description: Data type of the argument
            desc:
              type: string
              description: Description of the argument
      returns:
        type: string
        description: void
  args:
    type: array
    description: Smart contract call params. Contents are matching names and order defined in ABI args array
    items:
      type: object
      properties:
        type:
          type: string
          description: Data type of the argument
        value:
          type: string
          description: Value of the argument
