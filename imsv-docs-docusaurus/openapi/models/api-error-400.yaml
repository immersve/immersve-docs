type: object
properties:
  statusCode:
    type: integer
    example: 400
  statusName:
    type: string
    example: Bad Request
  errorCode:
    type: string
    example: INVALID_REQUEST_INPUT
  errors:
    type: array
    items:
      type: object
      properties:
        message:
          type: string
          example: 'Invalid type'
        path:
          type: string
          description: The location of the field in the request body that caused the error
          example: 'items[1].attributes.invalidField'
    required:
      - message
      - path
required:
  - statusCode
  - statusName
  - errorCode
