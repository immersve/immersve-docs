type: array
minItems: 1
items:
  type: object
  required:
    - type
  properties:
    type:
      type: string
      description: The delivery channel method.
      enum:
      - "sms"
      - "email"
      - "in-app"
      example: "sms"
    destination:
      type: string
      description: "The delivery destination. E.g: a phone number in the case of sms or email address in the case of email"
      example: "+111111111111"
description: |
  Specifies the method by which the notification should be delivered to the cardholder. Subscriber must send the notification using one of the specified delivery channel.
